<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href='css/weather-icons.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="txt-loading" class="center">
    Loading weather data...
  </div>
  
  <div id="weather-display" class="center">
    <section id="weather-display-top">
      <img id="img-marker" src="img/location_marker.png">
      <div>
        <div id="city"></div>
        <div id="country"></div>
      </div>
    </section>
    <section id="weather-display-middle">
      <div>
        <i id="icon-today"></i>
        <span id="temp-c-today" class="celcius"></span>
        <span id="temp-f-today" class="fahrenheit"></span>
        <span id="btn-c-unit">&deg;C</span>
        <span id="unit-divider">|</span>
        <span id="btn-f-unit">&deg;F</span>
      </div>
      <div id="condition-today"></div>
    </section>
    <section id="weather-display-bottom">
      <div id="forecast-day-1">
        <i id="day-1-icon"></i>
        <div>
          <div id="day-1-name"></div>
          <span id="day-1-c-low" class="temp-low celcius"></span>
          <span id="day-1-f-low" class="temp-low fahrenheit"></span>
          <span>/</span>
          <span id="day-1-c-high" class="temp-high celcius"></span>
          <span id="day-1-f-high" class="temp-high fahrenheit"></span>
        </div>	
      </div>
      <div class="forecast-divider"></div>
      <div id="forecast-day-2">
        <i id="day-2-icon"></i>
        <div>
          <div id="day-2-name"></div>
          <span id="day-2-c-low" class="temp-low celcius"></span>
          <span id="day-2-f-low" class="temp-low fahrenheit"></span>
          <span>/</span>
          <span id="day-2-c-high" class="temp-high celcius"></span>
          <span id="day-2-f-high" class="temp-high fahrenheit"></span>
        </div>	
      </div>
      <div class="forecast-divider"></div>
      <div id="forecast-day-3">
        <i id="day-3-icon"></i>
        <div>
          <div id="day-3-name"></div>
          <span id="day-3-c-low" class="temp-low celcius"></span>
          <span id="day-3-f-low" class="temp-low fahrenheit"></span>
          <span>/</span>
          <span id="day-3-c-high" class="temp-high celcius"></span>
          <span id="day-3-f-high" class="temp-high fahrenheit"></span>
        </div>	
      </div>
    </section>
  </div>
  
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
